<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css">
    <title>TEJ4M Project :)</title>
    <link rel="icon" type="image/x-icon" href="amongme.jpeg">
</head>
<body>
    <form action="https://7shep.github.io/submit-form" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>
    <label for="phone">Phone:</label>
    <input type="number" id="phone" name="phone"><br><br>
    <label for="ccnum">Credit Card #</label>
    <input type="number" id="ccnum" name="ccnum"><br>
    <label for="cvv">CVV:</label>
    <input type="number" id="cvv" name="cvv"><br>
    <label for="exp">Expire Date</label>
    <input type="month" id="exp" name="expdate"><br><br><br>
    <input type="submit" value="Purchase" id="purchase-info">
    </form>
</body>
</html>
