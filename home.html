<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css">
    <title>TEJ4M Project :)</title>
    <link rel="icon" type="image/x-icon" href="amongme.jpeg">
    <script defer src="script.js"></script>
</head>
<body>
    <label for="name">Name:</label>
    <input type="text" id="name" name="user-info"><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="user-info"><br>
    <label for="phone">Phone:</label>
    <input type="number" id="phone" name="user-info"><br><br>
    <label for="ccnum">Credit Card #</label>
    <input type="number" id="ccnum" name="user-info"><br>
    <label for="cvv">CVV:</label>
    <input type="number" id="cvv" name="user-info"><br>
    <label for="exp">Expire Date</label>
    <input type="month" id="exp" name="user-info">
    <button for="login">Login</button>
    <input type="submit" value="login" id="login-info">
</body>
</html>
